name: 'jaffle_shop_metrics'

config-version: 2
version: '0.1'

profile: 'jaffle_shop_metrics'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.2.0-rc1", "<2.0.0"]

models:
  metrics:
    +schema: staging
    +docs:
      show: false
  jaffle_shop_metrics:
      materialized: table
      staging:
        materialized: view
        +schema: staging
      intermediate:
        +schema: staging
        +docs:
          show: false
